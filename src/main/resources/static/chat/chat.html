<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="rulebook-overlay" onclick="toggleRulebook(false)"></div>
<div id="rulebook-modal">
    <h4>마피아 게임 룰북</h4>
    <ul>
        <li>낮: 120초 토론 후 투표로 마피아를 지목</li>
        <li>밤: 마피아는 시민을 제거</li>
        <li>경찰: 밤에 선택한 유저의 직업 확인 가능</li>
        <li>의사: 밤에 선택한 한 명을 보호 가능</li>
        <li>모든 마피아가 제거되면 시민 승리</li>
        <li>시민 수가 마피아 수보다 같거나 적어지면 마피아 승리</li>
    </ul>
</div>

<div id="vote-modal" class="modal">
  <div class="modal-content">
    <h3>투표할 플레이어를 선택하세요</h3>
    <ul id="vote-list"></ul>
    <button onclick="submitVote()" class="vote-button">투표하기</button>
  </div>
</div>



<div class="sidebar">
    <button onclick="toggleRulebook(true)">룰북 보기</button>
    <div id="timer" style="visibility: hidden;">남은 시간: <span id="time">...</span>초</div>
    <button id="end-timer-btn" onclick="endTimerNow()">시간 조기 종료</button>
	<button onclick="startDebate()">토론 시작</button>

    <h4>참여자 목록</h4>
    <ul id="participant-list" class="participant-list"></ul>
</div>


<div class="main">
    <header>채팅방</header>
    <div id="chat-box"></div>
    <footer>
        <textarea id="message" placeholder="메시지를 입력하세요" rows="1" style="resize: none; width: 100%;"></textarea>


        <button onclick="sendMessage()">전송</button>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    let roomId = sessionStorage.getItem("roomId");
    if (!roomId) {
        console.warn("sessionStorage에서 roomId를 찾을 수 없어 기본값 42를 사용합니다.");
        roomId = 42;
    } else {
        roomId = parseInt(roomId);
    }

    
    let debateTimer = null;
    let debateEndTime = null;
    let latestParticipants = [];
    let sender = null;
	
    const socket = new SockJS("/ws/chat");
    const stompClient = Stomp.over(socket);

    const timeSpan = document.getElementById("time");
    const timerDiv = document.getElementById("timer");

    fetch(`/api/state/${roomId}/time-left`)
	    .then(res => res.json())
		    .then(data => {
		        console.log(data);
		
		        if (data.startTime) {
		            handleStartTime(data.startTime);
		        } else {
		            timeSpan.textContent = "0";
		        }
		
		        timerDiv.style.visibility = "visible";
    });
    function loadChatHistory() {
        fetch(`/api/state/${roomId}/messages`)
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    if (msg.type === "TALK") {
                        if (msg.sender === "SYSTEM") return;
                        const isMe = msg.sender === sender;
                        displayMessage(msg.sender, msg.message, isMe);
                    } else if (msg.type === "ENTER" || msg.type === "LEAVE") {
                        displayNotice(msg.message);
                    } else if (msg.type === "START_TIME" || msg.type === "END_TIME") {
                        displayNotice(msg.message);
                    }
                });
            });
    }


    stompClient.connect({}, () => {
        stompClient.subscribe("/topic/chat/" + roomId, (msg) => {
            const data = JSON.parse(msg.body);
            console.log("수신 메시지:", data);
			

            if (data.type === "TALK") {
                if (data.message?.startsWith("남은 시간:")) {
                    const remaining = data.message.match(/\d+/);
                    if (remaining) {
                        timeSpan.textContent = remaining[0];
                    }
                    return;
                }

                const isMe = data.sender === sender;
                displayMessage(data.sender, data.message, isMe);

            } else if (data.type === "ENTER" || data.type === "LEAVE") {
            	sender = data.sender;
            	loadChatHistory();
                const action = data.type === "ENTER" ? "입장하셨습니다" : "퇴장하셨습니다";
                const nickname = data.sender || "알 수 없음";
                const message = data.message && data.message.trim() !== ""
                    ? data.message
                    : `${nickname}님이 ${action}`;
                displayNotice(message);

            } else if (data.type === "END_TIME") {
                displayNotice(data.message);
                clearInterval(debateTimer);
                timeSpan.textContent = "0";
                document.getElementById("end-timer-btn").disabled = true;
                showVoteModal(latestParticipants);

            } else if (data.type === "START_TIME") {
                displayNotice(data.message);
                handleStartTime(data.startTime);

            } else if (data.type === "VOTE_RESULT") {
                if (data.decided) {
                    displayNotice(`${data.target}님이 과반수 득표로 지목되었습니다.`);
                } else {
                    displayNotice("투표가 진행 중입니다...");
                }
            }

            if (data.participants) {
                updateParticipantList(data.participants);
            }
        });

        stompClient.send("/app/chat.send/" + roomId, {}, JSON.stringify({
            roomId: roomId,
            message: "",
            type: "ENTER"
        }));
    });

    window.addEventListener("beforeunload", () => {
        stompClient.send("/app/chat.send/" + roomId, {}, JSON.stringify({
            roomId: roomId,
            sender: sender,
            message: "",
            type: "LEAVE"
        }));
    });

    function sendMessage() {
        const message = document.getElementById("message").value;
        if (!message.trim()) return;

        stompClient.send("/app/chat.send/" + roomId, {}, JSON.stringify({
            roomId: roomId,
            sender: sender,
            message: message,
            type: "TALK"
        }));
        document.getElementById("message").value = '';
    }

    function handleStartTime(startTimeMillis) {
        const duration = 120 * 1000;
        debateEndTime = startTimeMillis + duration;

        if (debateTimer) clearInterval(debateTimer);

        debateTimer = setInterval(() => {
            const now = Date.now();
            const remaining = Math.max(0, Math.floor((debateEndTime - now) / 1000));
            timeSpan.textContent = remaining;
            if (remaining <= 0) {
                clearInterval(debateTimer);
                document.getElementById("end-timer-btn").disabled = true;
                showVoteModal(latestParticipants);
            }
        }, 500);
    }

    function displayMessage(sender, message, isMe) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + (isMe ? "right" : "left");
        msgDiv.innerHTML = `<div class="sender">${sender}</div><div class="message-content">${message
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\n/g, '<br>&ZeroWidthSpace;')}</div>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayNotice(message) {
        if (!message || message.trim() === "") return;
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = "notice";
        msgDiv.innerHTML = `<div class="message-notice">${message}</div>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleRulebook(show) {
        const modal = document.getElementById("rulebook-modal");
        const overlay = document.getElementById("rulebook-overlay");
        modal.style.display = show ? 'block' : 'none';
        overlay.style.display = show ? 'block' : 'none';
    }

    function updateParticipantList(participants) {
        latestParticipants = participants;
        const list = document.getElementById("participant-list");
        list.innerHTML = '';
        participants.forEach(p => {
            const item = document.createElement("li");
            item.textContent = p;
            list.appendChild(item);
        });
    }

    function showVoteModal(participants) {
        const voteList = document.getElementById("vote-list");
        voteList.innerHTML = '';
        participants.forEach(name => {
            if (name === sender) return;
            const li = document.createElement("li");
            li.textContent = name;
            li.onclick = () => {
                document.querySelectorAll("#vote-list li").forEach(el => el.classList.remove("selected"));
                li.classList.add("selected");
            };
            voteList.appendChild(li);
        });
        document.getElementById("vote-modal").style.display = "flex";
    }

    function submitVote() {
        const selected = document.querySelector("#vote-list li.selected");
        if (!selected) {
            alert("투표 대상을 선택하세요.");
            return;
        }

        const votedUser = selected.textContent;

        stompClient.send("/app/chat.vote/" + roomId, {}, JSON.stringify({
            sender: sender,
            roomId: roomId,
            message: votedUser,
            type: "VOTE",
            participants: latestParticipants
        }));

        document.getElementById("vote-modal").style.display = "none";
    }

    function endTimerNow() {
        stompClient.send("/app/chat.send/" + roomId, {}, JSON.stringify({
            roomId: roomId,
            sender: sender,
            message: "시간 종료",
            type: "END_TIME"
        }));
    }

    function startDebate() {
        document.getElementById("end-timer-btn").disabled = false;

        stompClient.send("/app/chat.send/" + roomId, {}, JSON.stringify({
            roomId: roomId,
            sender: sender,
            message: "",
            type: "START_TIME"
        }));
    }

    window.sendMessage = sendMessage;
    window.submitVote = submitVote;
    window.endTimerNow = endTimerNow;
    window.startDebate = startDebate;
    window.toggleRulebook = toggleRulebook;
    
    document.getElementById("message").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault(); 
            sendMessage();         
        }
    });

});
</script>

</body>
</html>
