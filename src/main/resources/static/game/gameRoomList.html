<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 친구 기능으로 인한 추가 시작-->
	<style>
		.modal {
		    position: fixed;
		    z-index: 9999;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 100%;
		    overflow: auto;
		    background-color: rgba(0,0,0,0.7);
		}
		
		.modal-content {
		    background-color: #2c2f33;
		    margin: 5% auto;
		    padding: 20px;
		    border-radius: 8px;
		    width: 80%;
		    max-width: 800px;
		}
		
		.close-btn {
		    float: right;
		    font-size: 28px;
		    cursor: pointer;
		}
	</style>	 
	<!-- 친구 기능으로 인한 추가 끝-->   
</head>
<body>
<h1>게임방 목록</h1>

<!-- CSRF 토큰 & 헤더 이름 보관용 -->
<input type="hidden" id="_csrf" value="">
<input type="hidden" id="_csrf_header" value="">

<div id="roomList"></div>

<!-- 친구 기능으로 인한 추가 시작-->
<!-- 버튼 -->
<button id="openInviteModal">친구 관리</button>

<!-- 모달 구조 -->
<div id="inviteModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <iframe src="../friend/inviteFriend.html" width="100%" height="600px" style="border: none;"></iframe>
    </div>
</div>

<script>
    document.getElementById("openInviteModal").onclick = function () {
        document.getElementById("inviteModal").style.display = "block";
    };

    document.querySelector(".close-btn").onclick = function () {
        document.getElementById("inviteModal").style.display = "none";
    };
</script>
<!-- 친구 기능으로 인한 추가 끝-->
<script>
    $(function(){
        let csrfToken, csrfHeader;

        // 0) 참여 중인 방이 있는지 먼저 체크
        $.ajax({
            url: '/api/rooms/joined',
            type: 'GET',
            dataType: 'json',
            complete: function(xhr) {
                if (xhr.status === 409) {
                    const joined = xhr.responseJSON.data;
                    // 참여 중인 방이 있으면 상세 페이지로 바로 이동
                    window.location.href = '/page/gameDetail?roomId=' + joined.roomId;
                    return;
                }

                init();
            }
        });
        function init() {
            fetch('/csrf-token', {
                credentials: 'same-origin'
            })
                .then(r => r.json())
                .then(data => {
                    csrfToken  = data.token;
                    csrfHeader = data.headerName;
                    // hidden input에도 저장
                    $('#_csrf').val(csrfToken);
                    $('#_csrf_header').val(csrfHeader);

                    loadRooms();
                });
        }

        function loadRooms() {
            $.ajax({
                url: '/api/rooms',
                type: 'GET',
                success(response) {
                    $('#roomList').empty();
                    response.data.rooms.forEach(room => {
                        $('#roomList').append(`
              <div data-room-id="${room.roomId}">
                방 제목: ${room.title}, 인원: ${room.currentPlayer}/${room.maxPlayer}, 상태: ${room.status}
                <button class="btn-join">게임 참여</button>
              </div>
            `);
                    });
                },
                error() {
                    $('#roomList').text('게임방 목록 불러오기 실패');
                }
            });
        }

        $(document).on('click', '.btn-join', function(){
            const roomId = $(this).closest('div').data('room-id');

            $.ajax({
                url: `/api/rooms/${roomId}/join`,
                type: 'POST',
                beforeSend(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success() {
                    alert('게임에 참여했습니다!');
                    window.location.href = '/page/gameDetail?roomId=' + roomId;
                },
                error(xhr) {
                    alert('게임 참여 실패');
                }
            });
        });
    });
</script>
</body>
</html>
