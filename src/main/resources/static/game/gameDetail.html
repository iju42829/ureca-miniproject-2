<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 방 상세</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .room-info-box {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .room-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-count {
            font-size: 16px;
            color: #ccc;
        }

        h3 {
            margin-top: 40px;
            font-size: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 6px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .participant-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e2e2e;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .participant-id-name {
            font-weight: bold;
            color: #f0f0f0;
        }

        .participant-status {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 12px;
            background-color: #555;
            color: #fff;
        }

        .participant-status.WAITING {
            background-color: #777;
        }

        .participant-status.READY {
            background-color: #4caf50;
        }

        .participant-status.PLAYING {
            background-color: #2196f3;
        }

        .btn {
            padding: 10px 16px;
            margin: 6px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-leave {
            background-color: #f66;
            color: #fff;
        }

        .btn-leave:hover {
            background-color: #d44;
        }

        .btn-delete {
            background-color: #c00;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #a00;
        }

        .btn-start {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-start:hover {
            background-color: #45a049;
        }

        #actionBtn {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="room-info-box">
        <div class="room-title" id="roomTitle">로딩 중...</div>
        <div class="room-count" id="roomInfo">인원: --/--</div>
    </div>

    <h3>참여자</h3>
    <ul id="participantList"></ul>

    <div id="actionBtn"></div>

    <!-- CSRF 토큰 보관용 히든 필드 -->
    <input type="hidden" id="_csrf" value="">
    <input type="hidden" id="_csrf_header" value="">
    <!-- 게임방 초대 버튼 -->
    <button id="openInviteModal">초대하기</button>
    <!-- 게임방 초대 모달 -->
	<div id="inviteModal" class="modal" style="display:none;">
	    <div class="modal-content">
	        <span class="close-btn">&times;</span>
	        <iframe src="../user/inviteGameRoom.html" width="100%" height="600px" style="border: none;"></iframe>
	    </div>
	</div>
</div>



<script>

	//게임방 초대 모달 열기/닫기
	document.getElementById("openInviteModal").onclick = function () {
	    document.getElementById("inviteModal").style.display = "block";
	};
	
	document.querySelector(".close-btn").onclick = function () {
	    document.getElementById("inviteModal").style.display = "none";
	};

    $(function() {
        let csrfToken, csrfHeader;

        fetch('/csrf-token', { credentials: 'same-origin' })
            .then(r => r.json())
            .then(data => {
                csrfToken  = data.token;
                csrfHeader = data.headerName;
                $('#_csrf').val(csrfToken);
                $('#_csrf_header').val(csrfHeader);

                // 2초마다 방 정보 갱신
                setInterval(loadRoomDetail, 2000);
                // 즉시 한 번 로드
                loadRoomDetail();
            });

        function loadRoomDetail() {
            const params = new URLSearchParams(window.location.search);
            const roomId = params.get('roomId');
            if (!roomId) {
                $('#participantList').append('<li>잘못된 접근입니다.</li>');
                return;
            }

            $.ajax({
                url: `/api/rooms/${roomId}`,
                type: 'GET',
                dataType: 'json'
            })
                .done(function(res) {
                    const d = res.data;

                    if (d.gameRoomStatus === 'PLAYING') {
                        sessionStorage.setItem("roomId", roomId);
                        return window.location.href = '/chat/chat.html';
                    }

                    $('#roomTitle').text(d.title);
                    $('#roomInfo').text(`인원: ${d.currentPlayer}/${d.maxPlayer}`);

                    const $ul = $('#participantList').empty();
                    if (!d.participantResponseList?.length) {
                        $ul.append('<li>참여자가 없습니다.</li>');
                    } else {
                        d.participantResponseList.forEach(p => {
                            const cardHtml = `
                                <li class="participant-card">
                                    <div class="participant-id-name">${p.name}</div>
                                    <div class="participant-status ${p.status}">${p.status}</div>
                                </li>
                            `;
                            $ul.append(cardHtml);
                        });
                    }

                    const $action = $('#actionBtn').empty();
                    if (d.isHost) {
                        $action
                            .append('<button id="deleteBtn" class="btn btn-delete">방 삭제</button>')
                            .append('<button id="startBtn" class="btn btn-start">게임 시작</button>');

                        $('#deleteBtn').on('click', () => deleteRoom(roomId));
                        $('#startBtn').on('click', () => startGame(roomId));
                    } else {
                        $action.append('<button id="leaveBtn" class="btn btn-leave">나가기</button>');
                        $('#leaveBtn').on('click', () => leaveRoom(roomId));
                    }
                })
                .fail(xhr => {
                    $('#participantList').empty()
                        .append(`<li>데이터 로드 실패: ${xhr.status}</li>`);
                    window.location.href = '/game/gameRoomList.html';
                });
        }

        function deleteRoom(roomId) {
            if (!confirm('정말 방을 삭제하시겠습니까?')) return;
            $.ajax({
                url: `/api/rooms/${roomId}`,
                type: 'DELETE',
                beforeSend: xhr => xhr.setRequestHeader(csrfHeader, csrfToken)
            })
                .done(() => {
                    alert('방이 삭제되었습니다.');
                    window.location.href = '/game/gameRoomList.html';
                })
                .fail(xhr => alert(`삭제 실패: ${xhr.status}`));
        }

        function leaveRoom(roomId) {
            $.ajax({
                url: `/api/rooms/${roomId}/leave`,
                type: 'DELETE',
                beforeSend: xhr => xhr.setRequestHeader(csrfHeader, csrfToken)
            })
                .done(() => {
                    alert('방을 나갔습니다.');
                    window.location.href = '/game/gameRoomList.html';
                })
                .fail(xhr => alert(`나가기 실패: ${xhr.status}`));
        }

        function startGame(roomId) {
            if (!confirm('게임을 시작하시겠습니까?')) return;

            sessionStorage.setItem("roomId", roomId);

            $.ajax({
                url: `/api/games/${roomId}/start`,
                type: 'POST',
                beforeSend: xhr => xhr.setRequestHeader(csrfHeader, csrfToken)
            })
                .done(() => {
                    alert('게임이 시작되었습니다.');
                    window.location.href = '/chat/chat.html';
                })
                .fail(xhr => alert(`게임 시작 실패: ${xhr.status}`));
        }
    });
</script>
</body>
</html>
